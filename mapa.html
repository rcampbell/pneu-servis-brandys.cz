	<link href="styles/default.css" rel="stylesheet" type="text/css" />
	<script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAKs-YFbBPd2reQjM7PCI15xSQOYe5Tl4jSbNaTW4vfywiXnN2IRT_zaXkQh0euxJzcBZKRVPXNvSI1g" type="text/javascript"></script> 
	<script type="text/javascript">
	
		var map = null;
		var geocoder = null;
	 
		function initialize() {
		  if (GBrowserIsCompatible()) {
			map = new GMap2(document.getElementById("map_canvas"));
			map.setCenter(new GLatLng(37.4419, -122.1419), 13);
			map.addControl(new GSmallMapControl());
			map.addControl(new GMapTypeControl());			
			geocoder = new GClientGeocoder();
			showAddress("Královická 471/26, Brandýs n/L 250 01, Czech Republic");
		  }
		}
	 
		function showAddress(address) {
		  if (geocoder) {
			geocoder.getLatLng(
			  address,
			  function(point) {
				if (!point) {
				  alert(address + " not found");
				} else {
				  map.setCenter(point, 13);
				  var marker = new GMarker(point);
				  map.addOverlay(marker);
				  marker.openInfoWindowHtml("<strong>Pneu Servis Brandýs</strong><br />Královická 471/26<br />250 01 &nbsp;Brandýs n/L");
				}
			  }
			);
		  }
		}
		
	</script>
</head>
